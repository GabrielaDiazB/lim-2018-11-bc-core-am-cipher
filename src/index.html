<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Shhh...</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="root">
      <div id="start">
        <h1>Cipher Decryption Tool. Encriptador de Texto</h2>
        <p>¿Guardas secretos? ¿Están al pendiente de lo que escribes? ¿No quieres que nadie se entere? Tan solo ingresa el texto y asegúrate de no olvidar tu key. </p>
        <button type="button" id="button-start">Comenzar</button>
      </div>
      <div id="page2">
          <div id="cipher-box">
              <div id="cipher-text-box">
              <div id="box-input-text">
                <h3>Ingrese el texto aquí:</h3>
               <input type="text" id="text-box">
              </div>
              <div id="box-input-offset">
                <h3>Ingresar Key:</h3>
                <input type="number" id="offset-box">
              </div>
            </div>      
              <button type="button" id="cifrado-de-texto"> Cifrar <img src="../img/Lock-2-icon.png" alt=""></button>
              <button type="button" id="descifrado-de-texto"> Descifrar <img src="../img/Unlock-2-icon.png" alt=""></button>
          </div>
          <div id="results">
                <h3>Texto Resultado:</h3>
                <div id="results-box">
                  <textarea id="resultados" readonly></textarea>
                </div>
                <button type="button" id="copy-btn">Copiar <img src="../img/copy-icon.png" alt=""></button>
                <input type="button" value="Volver" onclick="location.reload()" id="reset">
          </div>
      </div>    
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
