<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Shhh...</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="root">
      <div id="start">
        <h2>Cipher Decryption Tool. Encriptador de Texto</h2>
        <p>¿Guardas secretos? ¿Están al pendiente de lo que escribes? ¿No quieres que nadie se entere? Tan solo ingresa el texto y asegúrate de no olvidar tu key. </p>
        <button type="button" id="buttonStart">Comenzar</button>
      </div>
      <div id="page2">
          <div id="cipherBox">
              <div id="cipherTextBox">
              <div id="boxInputText">
                <h3>Ingrese el texto aquí:</h3>
               <input type="text" id="textBox">
              </div>
              <div id="boxInputOffset">
                <h3>Ingresar Key:</h3>
                <input type="number" id="offsetBox">
              </div>
            </div>      
              <button type="button" id="cifradoDeTexto"> Cifrar <img src="/img/Lock-2-icon.png"></button>
              <button type="button" id="descifradoDeTexto"> Descifrar <img src="/img/Unlock-2-icon.png"></button>
          </div>
          <div id="results">
                <h3>Texto Resultado:</h3>
                <div id="resultsBox">
                  <textarea id="resultados" readonly></textarea>
                </div>
                <button type="button" id="copyBtn">Copiar <img src="/img/copy-icon.png"></button>
                <input type="button" value="Volver" onclick="location.reload()" id="reset">
          </div>
      </div>    
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
